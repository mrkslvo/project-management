<script>
   function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('show');

      const menuBtnIcon = document.querySelector('#menuBtn i');
      if (nav.classList.contains('show')) {
         menuBtnIcon.className = 'fa-solid fa-x';
      } else {
         menuBtnIcon.className = 'fa-solid fa-bars';
      }
   }

   const mdViewBtn = () => {
      const view = document.getElementById('viewMenu');
      console.log('Clicked');

      // Check if 'h-auto' class is already applied to the element
      const isExpanded = view.classList.contains('h-0') 
                     ?
                     (view.classList.remove('h-0'), view.classList.add('h-auto'))  
                     :
                     (view.classList.remove('h-auto'), view.classList.add('h-0')) 
      ;
      return isExpanded
   }
   
   const viewBtn = () => {
      const view = document.getElementById('view');
      console.log('Clicked');

      // Check if 'h-auto' class is already applied to the element
      const isExpanded = view.classList.contains('h-0') 
                        ?
                        (view.classList.remove('h-0'), view.classList.add('h-auto'))  
                        :
                        (view.classList.remove('h-auto'), view.classList.add('h-0'));
      return isExpanded
   };
   const removeNavMenu = () => {
      const view = document.getElementById('viewMenu');
      const isExpanded = view.classList.contains('h-auto');

      // Toggle the height class based on the current state
      if (isExpanded) {
         view.classList.remove('h-auto')
         view.classList.add('h-0')
      }
   }

   const removeNav = () => {
      const view = document.getElementById('view');
      const isExpanded = view.classList.contains('h-auto');

      // Toggle the height class based on the current state
      if (isExpanded) {
         view.classList.remove('h-auto')
         view.classList.add('h-0')
      }
   }


</script>
